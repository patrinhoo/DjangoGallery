{% extends 'base/main.html' %}
{% block content %}

<div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); border-style: solid; border-width: 1px; width: 100%; max-width: 600px;">
    <h1>Login</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="login-button" type="submit" value="Login">
    </form>
    
    <p>Don't have an account? <a class="logout" href="{% url 'register' %}">Register</a></p>
</div>

{% endblock content %}
