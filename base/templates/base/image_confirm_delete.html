{% extends 'base/main.html' %}
{% block content %}

<div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); border-style: solid; border-width: 1px; width: 100%; max-width: 600px; border-color: #ccc; padding: 20px;">
    <div class="add-image-header">
        <div class="add-back-div">
            <a class="icon" href="{% url 'images' %}">&#8678;</a>
        </div>
        
        <h1 class="add-header">Delete Image</h1>
    </div>
    
    <form method="POST">
        {% csrf_token %}
        <p><b>Are you sure you want to delete this image?</b></p>
        <p><i>{{image}}</i></p>
        <input type="submit" value="Delete Image">
    </form>
</div>

{% endblock content %}
